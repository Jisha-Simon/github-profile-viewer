<div class="form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="GitHub User Name" [(ngModel)]="username" value="">
    </mat-form-field>
    <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="getData()">Find Me</button>
    </div>
</div>

<mat-spinner class="spinner" *ngIf=loader></mat-spinner>

<mat-card class="card1" *ngIf=data>
    <mat-card-header>
        <mat-card-title>{{data.name}}</mat-card-title>
        <mat-card-subtitle class="location">{{data.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{data.avatar_url}} alt="Image of user">
    <mat-card-content>
        <p>
            {{data.bio}}
        </p>
    </mat-card-content>
    <a href="{{data.url}}">{{data.name}}</a>
</mat-card>

<mat-card class="card2" *ngIf=error>No Data To Display</mat-card>
